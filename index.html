<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Tetris</title>
    <link rel="stylesheet" href="static/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./favicon.svg" />
  </head>
  <body>
    <main>
      <div id="canvas-container">
        <canvas id="canvas" width="10" height="20"></canvas>
      </div>
      <div id="sidebar">
        <h1>TETRIS</h1>
        <span id="score">Score: 0</span>
        <h2>Next Piece</h2>
        <div id="next-piece-container">
          <canvas id="next-piece-canvas" width="4" height="4"></canvas>
        </div>
        <button id="mute">Unmute</button>
        <button id="replay">Replay</button>
        <p>
          ⬅ and ➡ to move, ⬆ to rotate, and ⬇ to accelerate your piece
          downwards.
        </p>
      </div>
    </main>
    <script src="out/main.js" type="module"></script>
  </body>
</html>
